<html>
<head>
    <title>დივ ბლოკები</title>
    <style>
        .parent {
            width: 1000px;
            height: 1000px;
            background-color: #00FF00; 
            position: relative; 
        }

       
        .child {
            width: 20%;
            height: 15%;
            background-color: #000000; 
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
