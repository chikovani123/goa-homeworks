<html>
<head>
    <title> Colors</title>
    <style>
        p:nth-child(1) { background-color: rgb(25, 0, 0); color: white; }
        p:nth-child(2) { background-color: rgb(0, 255, 0); color: black; }
        p:nth-child(3) { background-color: rgb(0, 0, 255); color: white; }
        p:nth-child(4) { background-color: rgb(255, 165, 0); color: black; }
        p:nth-child(5) { background-color: rgb(128, 0, 128); color: white; }
        
        p:nth-child(6) { background-color: #FF69B4; color: black; }
        p:nth-child(7) { background-color: #4682B4; color: white; }
        p:nth-child(8) { background-color: #32CD32; color: black; }
        p:nth-child(9) { background-color: #FFD700; color: black; }
        p:nth-child(10) { background-color: #8B0000; color: white; }
    </style>
</head>
<body>
    <p>Paragraph 1 </p>
    <p>Paragraph 2</p>
    <p>Paragraph 3 </p>
    <p>Paragraph 4</p>
    <p>Paragraph 5 </p>
    <p>Paragraph 6 </p>
    <p>Paragraph 7 </p>
    <p>Paragraph 8 </p>
    <p>Paragraph 9 </p>
    <p>Paragraph 10 </p>
</body>
</html>
