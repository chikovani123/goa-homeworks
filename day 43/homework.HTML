<html>
<head>
    <title>homework</title>
    <style>
        /* 2.*/
        .rounded-box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border-radius: 15px;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }
        
        /* 3. */
        p {
            margin: 20px;
            font-size: 16px;
        }
        
        /* 4. */
        .styled-button {
            padding: 10px 20px;
            border: 2px solid black;
            background-color: lightcoral;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* 5. */
        .shadow-box {
            width: 200px;
            height: 100px;
            background-color: white;
            border: 2px solid gray;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        
        /* 6.*/
        ul li {
            margin-bottom: 10px;
        }
        
        /* 7.  */
        .negative-margin {
            margin-top: -20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="rounded-box">Rounded</div>
    
    <p>This paragraph has a margin around it to create space.</p>
    
    <button class="styled-button">Click Me</button>
    
    <div class="shadow-box">Shadowed Box</div>
    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <p class="negative-margin">This paragraph has a negative margin.</p>
    
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
