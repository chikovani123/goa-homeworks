<html>
<head>
    <title>homework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header header header"
                "article aside nav"
                "footer footer footer";
            height: 100vh;
        }
        header, footer {
            background-color: #a5cd1f;
            padding: 20px;
            text-align: center;
        }
        header {
            grid-area: header;
        }
        footer {
            grid-area: footer;
        }
        article {
            grid-area: article;
            background-color: white;
            padding: 20px;
        }
        aside {
            grid-area: aside;
            background-color: #fcf8e3;
            padding: 20px;
        }
        nav {
            grid-area: nav;
            background-color: #e0ebd6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <article>Article</article>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</footer>
    </div>
</body>
</html>
