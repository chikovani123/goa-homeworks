<h1>Example of option tags</h1>
<label for="dropdownMenu">--select favorite color:</label>
<select name="options" id="dropdownMenu"><br>
  <option style="color: blueviolet;">violet</option>
  <option style="color: blue;">blue</option>
  <option style="color: black;">black</option>
  <option style="color: green;">green</option>
  <option style="color: red;">red</option>
</select>
