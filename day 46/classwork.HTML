<html>
<head>
    <title>homework</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: green;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        .box:hover {
            transform: scale(2) rotate(45deg);
        }
        
        .box:active {
            transform: translate(-50px, -100px);
        }
    </style>
</head>
<body>
    <div class="box">div block</div>
</body>
</html>
