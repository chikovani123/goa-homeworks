<!--2-->
<style>
    .hover-button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
    }
  
    .hover-button:hover {
      background-color: darkblue;
    }
  </style>
  
  <button class="hover-button">Hover Me</button>
  
<!--3-->  
<style>
    .smooth-link {
      color: blue;
      text-decoration: none;
      transition: color 0.3s;
    }
  
    .smooth-link:hover {
      color: red;
    }
  </style>
  
  <a href="#" class="smooth-link">Hover Link</a>
  
<!--4-->
<style>
    .hover-image {
      width: 150px;
      transition: transform 0.3s;
    }
  
    .hover-image:hover {
      transform: scale(1.05);
    }
  </style>
  
  <img src="download (1).jpg" alt="Zoom" class="hover-image">
  
<!--5-->
<style>
    .hover-text {
      color: black;
      transition: color 0.3s;
    }
  
    .hover-text:hover {
      color: purple;
    }
  </style>
  
  <p class="hover-text">Hover over this text</p>
  
<!--6-->
<style>
    .hover-box {
      border: 2px solid gray;
      padding: 20px;
      transition: border-width 0.3s;
    }
  
    .hover-box:hover {
      border-width: 4px;
    }
  </style>
  
  <div class="hover-box">Hover me to change border</div>
  
<!--7-->
<style>
    .press-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      transition: transform 0.1s;
    }
  
    .press-button:active {
      transform: scale(0.95);
    }
  </style>
  
  <button class="press-button">Click Me</button>
  
<!--8-->
<style>
    .fade-box {
      background-color: lightgray;
      width: 200px;
      height: 100px;
      transition: opacity 0.3s;
    }
  
    .fade-box:hover {
      opacity: 0.5;
    }
  </style>
  
  <div class="fade-box">Hover to Fade</div>
  
<!--9-->  
<style>
    .padding-box {
      background-color: yellow;
      padding: 20px;
      transition: padding 0.3s;
    }
  
    .padding-box:hover {
      padding: 40px;
    }
  </style>
  
  <div class="padding-box">Hover to grow padding</div>
  
<!--10-->
<style>
    .rotate-icon {
      width: 40px;
      transition: transform 0.3s;
    }
  
    .rotate-icon:hover {
      transform: rotate(15deg);
    }
  </style>
  
  <img src="download.jpg" alt="Icon" class="rotate-icon">
  
<!--11-->
<style>
    .shadow-card {
      padding: 20px;
      background-color: white;
      box-shadow: 2px 2px 5px gray;
      transition: box-shadow 0.3s;
    }
  
    .shadow-card:hover {
      box-shadow: 4px 4px 15px gray;
    }
  </style>
  
  <div class="shadow-card">Hover me for shadow</div>
